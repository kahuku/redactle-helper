<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactle Helper</title>
</head>
<body>
    <h1>Redactle Helper</h1>
    <p>Click a button to enter words from a wordlist:</p>
    <button class="enter-words" data-list="lowercase.txt">Enter Letters</button>
    <button class="enter-words" data-list="numbers.txt">Enter Numbers</button>
    <button class="enter-words" data-list="basic">Enter Basic Words (Letters and Numbers)</button>
    <button class="enter-words" data-list="default">Enter Default Words (Basic & Units)</button>

    <script src="popup.js"></script>
</body>
</html>
