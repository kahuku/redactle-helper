<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactle Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Redactle Helper</h1>
    <p>Select wordlists to enter words:</p>
    <div class="checkbox-container">
        <label><input type="checkbox" class="wordlist" value="lowercase.txt">Letters</label><br>
        <label><input type="checkbox" class="wordlist" value="numbers.txt">Numbers</label><br>
        <label><input type="checkbox" class="wordlist" value="ordinals.txt">Ordinal Numbers</label><br>
        <label><input type="checkbox" class="wordlist" value="directions.txt">Directions</label><br>
        <label><input type="checkbox" class="wordlist" value="units.txt">Units</label><br>
        <label><input type="checkbox" class="wordlist" value="months.txt">Months</label><br>
        <label><input type="checkbox" class="wordlist" value="places.txt">Places</label><br>
        <label><input type="checkbox" class="wordlist" value="places.txt">Names</label><br>
        <label><input type="checkbox" class="wordlist" value="headings.txt">Section Headings</label><br>
        <label><input type="checkbox" class="wordlist" value="tactical.txt">Tactical</label><br>
        <label><input type="checkbox" class="wordlist" value="banana.txt">Banana</label><br>
    </div>
    <button id="enter-selected">Enter Selected Words</button>
    <script src="popup.js"></script>
</body>
</html>
