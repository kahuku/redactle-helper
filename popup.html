<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redactle Helper</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Redactle Helper</h1>
    <p>Select a wordlist to enter words:</p>
    <div class="button-container">
        <button class="enter-words" data-list="lowercase.txt">Enter Letters</button>
        <button class="enter-words" data-list="numbers.txt">Enter Numbers</button>
        <button class="enter-words" data-list="basic">Enter Basic Words</button>
        <button class="enter-words" data-list="default">Enter Default Words</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!-- Have a weird bug that first words aren't always input (esp 0 in numbers.txt) so as a temp fix, I duplicated the first word in each list -->
